@(title: String)(content: Html)(implicit request:Request[play.api.mvc.AnyContent])

<!DOCTYPE html>

@import controllers.AuthenticationHelper._

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
        <script type="text/javascript" src="@routes.Application.javascriptRoutes"></script>
    	<script type="text/javascript" src="@routes.Assets.at("javascript/main.js")"></script>
    </head>
    <body>
    	<div id="wrapper">
    		<div id="navigation">
	    		<ul>
	    			<li><a href="@routes.PlayerTrainings.announcements">Announcements</a></li>
	    			<li><a href="@routes.Players.form">New Player</a></li>
	    			<li><a href="@routes.Search.form">Find Player</a></li>
	    			<li><a href="@routes.PlayerTrainings.roster">Roster</a></li>

					@if(isAdmin(request)) {
						<li class="adminnavlink"><a href="@routes.Ranks.list">Players</a></li>
						<li class="adminnavlink"><a href="@routes.PlayerTrainings.index" >Training</a></li>
						<li class="adminnavlink"><a href="@routes.Recruits.index">Activity</a></li>
					}
	    			<li><a href="@routes.Application.logout">Logout</a></li>
	    		</ul>
	    	</div>
			<div id="header">
				<div id="branding"/>
			</div>
	    	<div id="content">
	        	@content
	        </div>
        </div>
    </body>
</html>
